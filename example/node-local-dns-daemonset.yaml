apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    gardener.cloud/role: system-component
    k8s-app: node-local-dns
    node.gardener.cloud/critical-component: "true"
  name: node-local-dns
  namespace: kube-system
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      k8s-app: node-local-dns
  template:
    metadata:
      annotations:
        prometheus.io/port: "9253"
        prometheus.io/scrape: "true"
      labels:
        k8s-app: node-local-dns
        networking.gardener.cloud/to-dns: allowed
        node.gardener.cloud/critical-component: "true"
        resources.gardener.cloud/managed-by: gardener
        shoot.gardener.cloud/no-cleanup: "true"
    spec:
      containers:
      - args:
        - -localip
        - 169.254.20.10,100.104.0.10
        - -conf
        - /etc/Corefile
        - -upstreamsvc
        - kube-dns-upstream
        - -health-port
        - "8099"
        image: registry.k8s.io/dns/k8s-dns-node-cache@sha256:05e0a3fe3d0f73f099319306cf94cfdc899fd52304399c62f54deb5329ede949
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            host: 169.254.20.10
            path: /health
            port: 8099
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: node-cache
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9253
          name: metrics
          protocol: TCP
        - containerPort: 9353
          name: errormetrics
          protocol: TCP
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 25m
            memory: 25Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_ADMIN
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
        - mountPath: /etc/coredns
          name: config-volume
        - mountPath: /etc/kube-dns
          name: kube-dns-config
        - mountPath: /etc/custom
          name: custom-config-volume
          readOnly: true
        - mountPath: /etc/generated-config
          name: generated-config
          readOnly: true
      - name: coredns-config-adapter
        image: europe-docker.pkg.dev/gardener-project/public/gardener/coredns-config-adapter:v0.1.0
        imagePullPolicy: Always
        args:
        - -inputDir=/etc/custom
        - -outputDir=/etc/generated-config
        - -bind=bind 169.254.20.10 100.104.0.10
        resources:
          requests:
            cpu: 5m
            memory: 10Mi
          limits:
            memory: 50Mi
        volumeMounts:
        - mountPath: /etc/custom
          name: custom-config-volume
          readOnly: true
        - mountPath: /etc/generated-config
          name: generated-config
        securityContext:
          allowPrivilegeEscalation: false
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        networking.gardener.cloud/node-local-dns-enabled: "true"
        worker.gardener.cloud/pool: worker-uywz4
      priorityClassName: system-node-critical
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: node-local-dns
      serviceAccountName: node-local-dns
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
        name: xtables-lock
      - configMap:
          defaultMode: 420
          name: kube-dns
          optional: true
        name: kube-dns-config
      - configMap:
          defaultMode: 420
          items:
          - key: Corefile
            path: Corefile.base
          name: node-local-dns-36f341fd
        name: config-volume
      - configMap:
          defaultMode: 420
          name: coredns-custom
          optional: true
        name: custom-config-volume
      - name: generated-config
        emptyDir:
          sizeLimit: 500Mi
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 10%
    type: RollingUpdate